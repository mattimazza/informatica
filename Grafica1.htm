<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadrati Colorati</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .square {
      width: 10px;
      height: 10px;
      border: 1px solid black;
    }

    /* Puoi cambiare i colori a tuo piacere */
    .square:nth-child(1) { background-color: blue; }
    .square:nth-child(2) { background-color: pink; }
    .square:nth-child(3) { background-color: red; }
    .square:nth-child(4) { background-color: green; }
    .square:nth-child(5) { background-color: yellow; }
    .square:nth-child(6) { background-color: violet; }
    .square:nth-child(7) { background-color: darkmagenta; }
    .square:nth-child(8) { background-color: darkorange; }
    .square:nth-child(9) { background-color: palegreen; }
    .square:nth-child(10) { background-color: gold; }
  </style>
</head>
<body>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
</body>
</html>
