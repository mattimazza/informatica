<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORDINI</title>
</head>
<body>
  <h2>BEVANDE</h2>
  <p id="drinksOut"></p>
  <div>
    <button id="addDrink">Aggiungi Bevanda</button>
    <br><br>
    <button id="removeDrink">Rimuovi Bevanda</button>
    <br><br>
    
    <br><br>
    <button id="ordinaDrink">Effettua Ordine</button>
  </div>
  <p id="Ordini"></p>
  <p id="conta"></p>
  <br><br>
  <p id="congratulazioni"></p>
  <p id="dettagli"></p>
  <p id="ordine"></p>

  <script>
    let drinks = ["1) Te al limone", "2) Te alla pesca", "3) Coca-cola", "4) Red-Bull", "5) Sprite"];
    let orders = [];

    function addItem(array, itemId) {
      let index = parseInt(prompt("Inserisci il numero della bevanda da ordinare (1-" + drinks.length + "):")) - 1;

      while (isNaN(index) || index < 0 || index >= drinks.length) {
        index = parseInt(prompt("Il numero inserito non è collegato a nessuna bevanda (1-" + drinks.length + "):")) - 1;
      }

      const drink = drinks[index];
      if (drink) {
        orders.push(drink);
        updateList(orders, itemId);
      } else {
        alert("Il numero inserito non è collegato a nessuna bevanda .");
      }
    }

    function removeItem(array, itemId) {
      if (array.length > 0) {
        array.pop();
        updateList(array, itemId);
      } else {
        alert("Nessuna bevanda da rimuovere.");
      }
    }

    function countItems(array, itemId) {
      const count = array.length;
      updateList(array, itemId);
      document.getElementById("conta").textContent = "Numero di bevande: " + count;
    }

    function updateList(array, itemId) {
      if (itemId === "ordine") {
        document.getElementById("congratulazioni").textContent = "Hai ordinato!";
        document.getElementById("dettagli").textContent = "Il tuo ordine:";
      }
      document.getElementById(itemId).textContent = array.join(", ");
    }

    updateList(drinks, "drinksOut");
    updateList(orders, "Ordini");

    document.getElementById("addDrink").addEventListener("click", () => addItem(orders, "Ordini"));
    document.getElementById("removeDrink").addEventListener("click", () => removeItem(orders, "Ordini"));
    document.getElementById("countDrink").addEventListener("click", () => countItems(orders, "Ordini"));
    document.getElementById("ordinaDrink").addEventListener("click", () => updateList(orders, "ordine"));
  </script>
</body>
</html>
</html>
