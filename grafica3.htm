<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrati Numeri grafica 3 mazzarino</title>
    <style>
        body {
            text-align: center;
        }

        .quadrato {
            width: 40px;
            height: 40px;
            display: inline-block;
            margin: 2px;
        }

        .pari {
            background-color: lightgray;
            border: 1px solid blue;
        }

        .dispari {
            background-color: darkgray;
            border: 4px solid red;
        }
    </style>
</head>
<body>

<script>
    for (let i = 1; i <= 100; i++) {
        creaQuadrato(i);
    }

    function creaQuadrato(numero) {
        var contenitore = document.body;
        var quadrato = document.createElement("div");

        quadrato.className = "quadrato " + (numero % 2 === 0 ? "pari" : "dispari");

        contenitore.appendChild(quadrato);

        if (numero % 10 === 0) {
           
            contenitore.appendChild(document.createElement("br"));
        }
    }
</script>

</body>
</html>
